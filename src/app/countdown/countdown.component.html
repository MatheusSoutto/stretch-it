<div>
    <div class="countdown-container">
        <div>
            <span>{{paddedMinutes[0]}}</span>
            <span>{{paddedMinutes[1]}}</span>
        </div>
        <span>:</span>
        <div>
            <span>{{paddedSeconds[0]}}</span>
            <span>{{paddedSeconds[1]}}</span>
        </div>
    </div>

    <button type="button" class="countdown-button" (click)="startCountdown()">
        Iniciar um ciclo
    </button>
</div>
